<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./image/bank.png" type="image/x-icon">

</head>
<body>
    <main>
        <h1 class="text-5xl text-center my-10">
            Welcome To Your <span class="text-purple-800 font-semibold">Baap Er Bank </span>!!
        </h1>

        <section>
            <div class="w-[70%] bg-blue-200 m-auto p-10">
                <h2 class="text-4xl font-semibold my-5">Please Login</h2>
                <input id="emailInput" class="block w-9/12 rounded-lg h-10 mb-5 p-5" type="email" name="" id="" placeholder="Your Email Address">
                <input id="passwordInput" class="block w-9/12 rounded-lg h-10 mb-5 p-5" type="password" name="" id="" placeholder="Your Password">
                <input id="checkerBttn" type="checkbox" onclick="myFunction()">Show Password <br><br>
                <button id="submitBttn" class="btn border-0 bg-[red] hover:bg-[green] text-white" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="baperBank.js"></script>
</body>
</html>
